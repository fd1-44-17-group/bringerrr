<script>
	
console.log("Задание-5");


console.log("While")

x = 0;

while (x <= 10) {
    console.log(x)
    x++
}

console.log("Do + While");

x = 0;

do {
    console.log(x)
    x++
}
while (x <= 10);
	
</script>
